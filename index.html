<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mutiplication Table</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="heading">
      <h1>Multiplication Table</h1><!--Heading-->
    </div>
    <form class="values">
      <fieldset>Values for Multiplication Table</fieldset><!--title for form-->
        <div class="val">
        <label for="minCol">Minimum Column Value:</label><!--Label for minCol-->
        <input type="number" id="minCol" name="minCol" placeholder="(-50 to 50)"><br>
        <label for="maxCol">Maximum Column Value:</label><!--Label for maxCol-->
        <input type="number" id="maxCol" name="maxCol" placeholder="(-50 to 50)"><br>
        <label for="minRow">Minimum Row Value:</label><!--Label for minRow-->
        <input type="number" id="minRow" name="minRow" placeholder="(-50 to 50)"><br>
        <label for="maxRow">Maximum Row Value:</label><!--Label for maxRow-->
        <input type="number" id="maxRow" name="maxRow" placeholder="(-50 to 50)"><br>
        </div>
        <button id="submit" type="submit">Submit</button><!--Submit Button-->
        <p id = "inputError"></p><!--Used to direct the user what the error is-->
      </form>
      <div id="table"></div><!--Starting Div for the table-->
      <script src="js/script.js"></script>
  </body>
